name: 'Deploy to GitHub Pages'
description: 'Deploys the built site to GitHub Pages'

outputs:
  page-url:
    description: 'The URL of the deployed page'
    value: ${{ steps.deployment.outputs.page_url }}

runs:
  using: 'composite'
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4